<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
 	<title> Child_Guard_System Login </title>
    
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" href="css/jqm-docs.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script src="js/jqm-docs.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div data-role="page">
    <div data-role="header" >
        <h1>Sign up</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content">
        <h3>Sign Up</h3>

        <label for="txt-id">ID:</label>
        <input type="text" name="txt-id" id="txt-id" value="">
        <label for="txt-password">Password:</label>
        <input type="password" name="txt-password" id="txt-password" value="">
        <label for="txt-password-confirm">Confirm Password</label>
        <input type="password" name="txt-password-confirm" id="txt-password-confirm" value="">
        
        <a href="#popupDialog" data-rel="popup" data-position-to="window"
         data-role="button" data-transition="pop" data-icon="plus">Submit</a>
		
		<div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">
			<div data-role="header" data-theme="a" class="ui-corner-top">
			  <h1>Submit</h1>
			</div>
			<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
		 	 <h3 class="ui-title">Successfully signed up</h3>
			  <p>Do you want to move back to the login pages?</p>
			  <a href="Login.html" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">Login page</a>
			  <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>    
			    
 			</div>
		</div>
        
    </div><!-- /content -->
</div><!-- /page -->


		 <div data-role="footer" class="footer-docs" data-position="fixed" data-tap-toggle="false" >
            <p>&copy; SW_Team 4</p>
        </div><!-- /footer -->
</body>
</html>
