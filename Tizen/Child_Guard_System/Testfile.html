<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A master-detail template generated by Tizen Web IDE"/>
    
    <title> Child_Guard_System Testfile </title>
    
    <link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css"/>
    <link rel="stylesheet" href="css/jqm-docs.css"/>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script src="js/jqm-docs.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div data-role="page" id="creation">
		<script type="text/javascript" src="./js/banner.js"></script>
		<script type="text/javascript">
			$('#myBanner').keyup(function() {
				var postLength = $(this).val().length;
				var charactersLeft = 80 - postLength;
				if (charactersLeft == 0) {
					$('#textarea').attr("disabled", "disabled");
				}
				$('.counter').text(charactersLeft + "/80");
			});
		</script>
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<h1>New Banner</h1>
		</div>
		<div class="wrap">
			<div class="container">
				<div class="containerbox">
					<div class="ui-field-contain">
						<label for="myBanner">DESCRIPTION</label>
						<textarea name="textarea" id="myBanner" required
							placeholder="Please input your description for banner"></textarea>
					</div>
					<p class="counter">80/80</p>
				</div>
			</div>
			<div class="container">
				<div class="containerbox">
					<label for="invitebtn">INVITE FRIENDS</label> <a
						href="#invitefriends" data-role="button" data-rel="dialog"
						data-transition="pop" id="btn-invitefriends">Invite Friends</a>

				</div>
			</div>
			<div class="containerbox">
				<label for="select-choice-1" class="select">CATEGORY</label> <select
					name="select-choice-1" id="select-choice-1"
					data-native-menu="false" data-placeholder="true">
					<option value="">Choose one</option>
					<option value="sports">Doing sports</option>
					<option value="food">Enjoy a tasty food</option>
					<option value="drink">Having a drink</option>
					<option value="moive">Watching a moive</option>
					<option value="music">Enjoying a music</option>
					<option value="conversation">Having a conversation</option>
				</select>
			</div>
			<div class="btncontainer">
				<div class="center-wrapper" align="center">
					<a data-role="button" data-rel="back" id="btn-ok"
						data-inline="true">Post Banner</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Start of invite people -->
	<div data-role="page" id="invitefriends">
		<div data-role="header" data-tap-toggle="false">
			<h1>Friends</h1>
		</div>
		<!-- /header -->
		<a data-role="button" id="btn-friendok" data-rel="back"
			data-inline="true">OK</a>

	</div>
</body>
</html>
